<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Post</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <div class="topbar">
      <a id="backBtn" class="back" href="/">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        Back
      </a>

      <button id="openEditBtn" class="edit-btn" aria-label="Edit post" type="button">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 21v-3.6L14.6 5.8a1.6 1.6 0 0 1 2.2 0l1.4 1.4a1.6 1.6 0 0 1 0 2.2L6.6 21H3z" stroke="white"
            stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Edit Post
      </button>
    </div>

    <main id="post" class="post-wrap" role="main" aria-live="polite">
      <!-- populated by /js/post.js -->
    </main>

    <!-- Edit Post Modal - Dani -->
    <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal" id="editModal">
        <button class="close-x" id="modalCloseX" aria-label="Close">&times;</button>
        <h2>Edit Post</h2>
        <label>Title<br><input id="title" type="text"></label>
        <label>Content<br><textarea id="content" rows="6"></textarea></label>
        <label>Image (optional)<br><input id="imageInput" type="file" accept="image/*"></label>
        <img id="imagePreview" alt="preview">
        <div class="actions">
          <button class="btn gray" id="modalClose">Close</button>
          <button class="btn primary" id="modalEdit">Edit Post</button>
        </div>
      </div>
    </div>

    <div id="notif" class="notif">Post edited</div>


  </div>

  <!-- Image lightbox for viewing full-size post images - matin -->
  <div id="imageLightbox" class="image-lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="lightbox-inner">
      <button class="close-x" id="lightboxClose" aria-label="Close full image">&times;</button>
      <img id="lightboxImg" alt="Full post image">
    </div>
  </div>

  <script src="/js/kleaven.js"></script>
  <script src="/js/matin.js"></script>
  <script src="/js/dani.js"></script>

  <script>
    // Show a "View full image" button for the post image and open a lightbox on click. - matinz
    (function () {
      const postRoot = document.getElementById('post');
      const lightbox = document.getElementById('imageLightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      const lightboxClose = document.getElementById('lightboxClose');

      function openLightbox(src, alt) {
        lightboxImg.src = src || '';
        lightboxImg.alt = alt || 'Full image';
        lightbox.style.display = 'flex';
        lightbox.setAttribute('aria-hidden', 'false');
      }

      function closeLightbox() {
        lightbox.style.display = 'none';
        lightbox.setAttribute('aria-hidden', 'true');
        lightboxImg.src = '';
      }

      lightboxClose.addEventListener('click', closeLightbox);
      lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });

      // When the post content changes, look for an image and attach a view button.
      const obs = new MutationObserver(() => {
        const img = postRoot.querySelector('.post-image');
        if (!img) return;
        // avoid adding multiple buttons
        if (postRoot.querySelector('.view-full-btn')) return;

        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'view-full-btn btn gray';
        btn.textContent = 'View full image';
        btn.addEventListener('click', () => openLightbox(img.src, img.alt));

        // place the button immediately after the image
        img.insertAdjacentElement('afterend', btn);
      });

      obs.observe(postRoot, { childList: true, subtree: true });

      // also attempt once on load in case content already present
      window.addEventListener('load', () => {
        const img = postRoot.querySelector('.post-image');
        if (img && !postRoot.querySelector('.view-full-btn')) {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'view-full-btn btn gray';
          btn.textContent = 'View full image';
          btn.addEventListener('click', () => openLightbox(img.src, img.alt));
          img.insertAdjacentElement('afterend', btn);
        }
      });
    })();
  </script>

  <script>
    const openBtn = document.getElementById('openEditBtn');
    const backdrop = document.getElementById('modalBackdrop');
    const closeBtn = document.getElementById('modalClose');
    const closeX = document.getElementById('modalCloseX');
    const editBtn = document.getElementById('modalEdit');

    function showModal() { backdrop.style.display = 'flex'; document.getElementById('title').focus(); }
    function hideModal() { backdrop.style.display = 'none'; }

    openBtn.addEventListener('click', () => {
      resetModalForm();
      showModal();
    });
    closeBtn.addEventListener('click', hideModal);
    closeX.addEventListener('click', hideModal);

    editBtn.addEventListener('click', function () {
      if (typeof updatePost === 'function') updatePost(this.dataset.postId);
    });
    // close modal on backdrop click
    backdrop.addEventListener('click', (e) => { if (e.target === backdrop) hideModal(); });

    // keyboard: ESC closes modal
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hideModal(); });
  </script>
</body>

</html>
